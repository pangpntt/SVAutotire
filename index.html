        <div>

        <div class="field">
          <div class="columns">
            <div class="column">

              </p>
            </div>

          </button>

        <!-- ตารางสินค้า -->
        <table class="table is-bordered is-striped is-hoverable is-fullwidth mt-4">
          <thead>
            <tr>
              <th>รหัสสินค้า</th>
